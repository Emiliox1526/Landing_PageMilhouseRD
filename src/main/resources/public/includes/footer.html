<style>
    /* (tu CSS tal cual, sin cambios) */
    /* ===== MilhouseRD Footer - UI/UX + Colores claros azules (SIN secciones extra) ===== */
    .mhf-footer{
        --mhf-primary:#7FA1A8;
        --mhf-primary-light:#A9C6CC;
        --mhf-primary-soft:#E5F2F4;
        --mhf-accent:#CFBB9B;
        --mhf-text-main:#1F2933;
        --mhf-text-muted:#4B5A67;

        background:
                radial-gradient(circle at top left, rgba(127,161,168,.3), transparent 55%),
                radial-gradient(circle at bottom right, rgba(207,187,155,.25), transparent 55%),
                linear-gradient(135deg, #F8FBFC 0%, var(--mhf-primary-soft) 55%, #F1F5F7 100%) !important;

        color:var(--mhf-text-main);
        padding:40px 0 20px;
        font-family:"Montserrat",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
        position:relative;
        overflow:hidden;
    }

    .mhf-footer::before{
        content:"";
        position:absolute;
        inset:0;
        pointer-events:none;
        border-top:1px solid rgba(148,163,184,.35);
        opacity:.85;
    }

    .mhf-footer *{
        font-family:inherit;
        box-sizing:border-box;
    }

    .mhf-footer .mhf-container{
        max-width:1200px;
        margin-inline:auto;
        padding-inline:16px;
        position:relative;
        z-index:1;
    }

    /* Marca */
    .mhf-footer .mhf-brand{
        display:flex;
        align-items:center;
        gap:12px;
        text-decoration:none;
        color:var(--mhf-text-main);
        margin-bottom:.5rem;
    }
    .mhf-footer .mhf-logo{
        width:60px;
        height:auto;
        border-radius:12px;
        box-shadow:0 6px 14px rgba(15,23,42,.08);
        background:#fff;
    }
    @media (max-width:991.98px){
        .mhf-footer .mhf-logo{ width:52px; }
    }

    .mhf-footer .mhf-name{
        font-weight:800;
        letter-spacing:.6px;
        font-size:1.1rem;
        color:var(--mhf-text-main);
    }

    .mhf-footer .mhf-tagline{
        font-size:.9rem;
        color:var(--mhf-text-muted);
        max-width:320px;
        margin-bottom:.75rem;
    }

    /* Encabezados */
    .mhf-footer .mhf-heading{
        font-weight:700;
        text-transform:uppercase;
        letter-spacing:.12em;
        font-size:.78rem;
        margin:0 0 .6rem;
        color:var(--mhf-text-main);
        opacity:.9;
    }

    /* Listas */
    .mhf-footer .mhf-list{
        list-style:none;
        padding:0;
        margin:0;
        font-size:.9rem;
        color:var(--mhf-text-muted);
    }
    .mhf-footer .mhf-list li{
        margin-bottom:.45rem;
        display:flex;
        align-items:flex-start;
        gap:.5rem;
    }
    .mhf-footer .mhf-list li i{
        color:var(--mhf-primary);
        margin-top:.15rem;
    }

    /* Enlaces */
    .mhf-footer a{
        color:var(--mhf-text-muted);
        text-decoration:none;
        transition:color .18s ease, opacity .18s ease, transform .18s ease;
    }
    .mhf-footer a:hover{
        color:var(--mhf-primary);
    }

    /* Navegación rápida */
    .mhf-footer .mhf-nav a{
        display:inline-flex;
        align-items:center;
        gap:.35rem;
        font-size:.88rem;
    }
    .mhf-footer .mhf-nav a::before{
        content:"›";
        font-size:.8rem;
        opacity:.7;
        color:var(--mhf-primary);
    }
    .mhf-footer .mhf-nav a:hover{
        transform:translateX(2px);
    }

    /* Redes sociales */
    .mhf-footer .mhf-social{
        display:flex;
        flex-wrap:wrap;
        gap:.5rem;
        margin-top:.5rem;
    }
    .mhf-footer .mhf-social-link{
        width:32px;
        height:32px;
        border-radius:999px;
        display:inline-flex;
        align-items:center;
        justify-content:center;
        border:1px solid rgba(148,163,184,.7);
        color:var(--mhf-primary);
        font-size:1rem;
        background:#ffffff;
        box-shadow:0 3px 8px rgba(15,23,42,.04);
    }
    .mhf-footer .mhf-social-link:hover{
        background:linear-gradient(135deg,var(--mhf-primary),var(--mhf-primary-light));
        border-color:transparent;
        color:#ffffff;
        transform:translateY(-1px);
    }

    /* Franja inferior */
    .mhf-footer .mhf-bottom{
        border-top:1px solid rgba(148,163,184,.5);
        margin-top:24px;
        padding-top:12px;
        font-size:.8rem;
        color:var(--mhf-text-muted);
        display:flex;
        flex-direction:column;
        gap:.35rem;
    }
    @media (min-width:768px){
        .mhf-footer .mhf-bottom{
            flex-direction:row;
            align-items:center;
            justify-content:space-between;
        }
    }

    .mhf-footer .mhf-admin-link{
        opacity:.65;
        font-size:.8rem;
    }
    .mhf-footer .mhf-admin-link:hover{
        opacity:1;
        color:var(--mhf-primary);
    }

    @media (max-width:767.98px){
        .mhf-footer{
            padding-top:32px;
        }
    }
</style>
