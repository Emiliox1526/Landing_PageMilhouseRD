<style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap");

    /* ===== MilhouseRD Footer (solo dentro de .mhf-footer) ===== */
    .mhf-footer{
        /* tokens locales */
        --mhf-navy:#0F1B2D;
        --mhf-navy-2:#142742;
        --mhf-gold:#C7A252;

        background: linear-gradient(
                to right,
                var(--mhf-navy-2) 0%,
                var(--mhf-navy) 20%,
                var(--mhf-navy) 100%
        ) !important;

        color:#fff;
        padding:56px 0 20px;
        font-family:"Montserrat",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .mhf-footer *{ font-family:inherit; }

    /* layout */
    .mhf-footer .mhf-container{ max-width:1280px; margin-inline:auto; }

    /* Marca */
    .mhf-footer .mhf-brand{ display:flex; align-items:center; gap:12px; text-decoration:none; color:#fff; }
    .mhf-footer .mhf-logo{ width:64px; height:auto; } /* logo reducido */
    @media (max-width:991.98px){ .mhf-footer .mhf-logo{ width:56px; } }
    .mhf-footer .mhf-name{ font-weight:800; letter-spacing:.5px; color:#fff; }

    /* Encabezados de columna */
    .mhf-footer .mhf-heading{
        font-weight:800; text-transform:uppercase; letter-spacing:.6px;
        font-size:.9rem; margin:0 0 .75rem; color:#fff;
    }

    /* Texto y enlaces (TODO blanco) */
    .mhf-footer p,
    .mhf-footer a,
    .mhf-footer a:hover,
    .mhf-footer .mhf-bottom,
    .mhf-footer .mhf-bottom a{ color:#fff !important; text-decoration:none; }

    /* Listas / contacto */
    .mhf-footer .mhf-list li{ margin-bottom:.5rem; }

    /* Redes */
    .mhf-footer .mhf-social .btn{
        border-color:rgba(255,255,255,.35);
        color:#fff;
    }
    .mhf-footer .mhf-social .btn:hover{
        background:#fff; color:var(--mhf-navy); border-color:#fff;
    }
    /* ===== FIX de color blanco en listas de contacto ===== */
    .mhf-footer .mhf-list,
    .mhf-footer .mhf-list li,
    .mhf-footer .mhf-list li i,
    .mhf-footer .mhf-list a{
        color:#fff !important;
    }
    /* Newsletter */
    .mhf-footer .mhf-newsletter .form-control{
        border-radius:9999px 0 0 9999px;
        background:rgba(255,255,255,.10);
        border:1px solid rgba(255,255,255,.28);
        color:#fff;
    }
    .mhf-footer .mhf-newsletter .form-control::placeholder{
        color:#fff; opacity:.85;
    }
    .mhf-footer .mhf-newsletter .btn{
        border-radius:0 9999px 9999px 0;
        background:linear-gradient(135deg,var(--mhf-gold),#E2CF92);
        border:0; color:#fff; font-weight:800;
    }
    .mhf-footer .mhf-newsletter .btn:hover{ filter:brightness(1.06); }

    /* Franja inferior */
    .mhf-footer .mhf-bottom{
        border-top:1px solid rgba(255,255,255,.22);
        margin-top:32px; padding-top:16px;
    }

    /* Utilidades */
    .mhf-footer .mhf-legal a{ margin-right:1rem; }
</style>


<footer class="mhf-footer">
    <div class="mhf-container">
        <div class="row gy-4 g-lg-5">
            <!-- Marca + tagline -->
            <div class="col-12 col-md-6 col-lg-4">
                <a class="mhf-brand" href="/index.html" aria-label="Milhouse RD">
                    <img src="/assets/img/LogoMilhouse.png" alt="Logo Milhouse RD" class="mhf-logo">
                    <span class="mhf-name">MILHOUSE RD</span>
                </a>
                <p class="mhf-small">Tu aliado en bienes raíces en República Dominicana.</p>
            </div>

            <!-- Contacto -->
            <div class="col-6 col-md-3 col-lg-4">
                <p class="mhf-heading">Contáctanos</p>
                <ul class="list-unstyled mhf-list small m-0">
                    <li><i class="bi bi-geo-alt-fill me-2"></i> Av. Winston Churchill #123, Santo Domingo</li>
                    <li><i class="bi bi-telephone-fill me-2"></i> +1 (809) 555-1234</li>
                    <li><i class="bi bi-envelope-fill me-2"></i> info@milhouserd.com</li>
                    <li><i class="bi bi-clock me-2"></i> Lun–Vie 9:00–18:00</li>
                </ul>
            </div>

            <!-- Redes + Newsletter -->
            <div class="col-12 col-md-6 col-lg-4">
                <p class="mhf-heading">Síguenos</p>
                <ul class="list-inline mb-3 mhf-social">
                    <li class="list-inline-item">
                        <a class="btn btn-outline-light btn-sm" href="https://www.instagram.com/milhouserd" target="_blank" aria-label="Instagram">
                            <i class="bi bi-instagram"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="btn btn-outline-light btn-sm" href="https://www.facebook.com/milhouserd" target="_blank" aria-label="Facebook">
                            <i class="bi bi-facebook"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="btn btn-outline-light btn-sm" href="https://www.linkedin.com/company/milhouserd" target="_blank" aria-label="LinkedIn">
                            <i class="bi bi-linkedin"></i>
                        </a>
                    </li>
                </ul>

            </div>
        </div>

        <!-- Franja inferior -->
        <div class="mhf-bottom d-flex flex-column flex-md-row align-items-center justify-content-between gap-2">
            <div class="small">
                &copy; <script>document.write(new Date().getFullYear());</script> Milhouse RD. Todos los derechos reservados.
            </div>
            <div class="small mhf-legal">
                <a href="/terms.html"></a>
            </div>
        </div>
    </div>
</footer>
