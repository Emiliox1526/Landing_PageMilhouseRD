<!DOCTYPE html>
<html lang="es">

<head>
    <meta property="og:title" content="MILHOUSE RD | Propiedades en República Dominicana">
    <meta property="og:description" content="Apartamentos, casas y villas en venta y alquiler en República Dominicana.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://milhouserd.com.do/">
    <meta property="og:image" content="https://milhouserd.com.do/assets/img/LogoMilhouse.png">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle de Propiedad - Ver Información Completa | MILHOUSE RD</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/LogoMilhouse.png" />

    <!-- Bootstrap CSS + Icons -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
    />


    <!-- CSS Global -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">

    <style>
        /* ========= MilhouseRD — Property Detail v2 (respetando colores globales) ========= */

        /* Usamos la fuente global del sitio si ya está definida */
        body {
            font-family: 'Montserrat', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* Contenedor principal */
        .wrap{
            max-width:1160px;
            margin:0 auto;
            padding: 32px 16px 40px;
        }
        @media (max-width:991px){
            .wrap{
                padding: 24px 16px 32px;
            }
        }

        /* ======= HEADER (no tocamos colores, solo sombra) ======= */
        .site-header, .navbar{
            box-shadow: 0 6px 18px rgba(0,0,0,.15);
        }

        /* ======= Topbar título + Share ======= */
        .title-row{
            display:flex;
            align-items:center;
            gap:12px;
            padding: 0;
            margin: 8px 0 16px 0;
        }
        @media (max-width:575px){
            .title-row{
                flex-direction:column;
                align-items:flex-start;
                gap:8px;
            }
        }

        #topbarTitle.page-title{
            font-size: clamp(24px, 2.2vw, 32px);
            font-weight: 800;
            letter-spacing: .1px;
            line-height: 1.15;
            margin: 0;
        }

        .share-link{
            margin-left: auto;
            display:inline-flex;
            align-items:center;
            gap:6px;
            font-weight: 700;
            font-size: 14.5px;
            text-decoration: none;
            cursor: pointer;
            padding: .35rem .65rem;
            border-radius:999px;
            border:1px solid rgba(148,163,184,.4);
            background:#fff;
            box-shadow: 0 3px 9px rgba(15,23,42,.06);
            transition: box-shadow .18s ease, transform .12s ease, background-color .18s ease;
        }
        .share-link:hover{
            background: #f9fafb;
            box-shadow: 0 6px 18px rgba(15,23,42,.10);
            transform: translateY(-1px);
        }
        .share-ic{ display:block }

        /* ======= Chips de meta (tipo, venta, etc.) ======= */
        .chip{
            display:inline-flex;
            gap:.45rem;
            align-items:center;
            background: #f0f3f7;
            border: 1px solid #dde2ee;
            border-radius: 999px;
            padding:.38rem .7rem;
            font-size: 13px;
            font-weight:700;
        }
        .hero-meta{
            font-weight: 600;
            font-size: 13px;
            margin-top: 4px;
            opacity:.8;
        }

        /* ======= Galería ======= */
        .gallery{
            display:grid;
            gap: 12px;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: 240px 240px;
            margin-top: 16px;
        }
        @media (max-width:991px){
            .gallery{ grid-template-rows: 200px 200px; }
        }
        @media (max-width:767px){
            .gallery{
                grid-template-columns: 1.6fr 1.4fr;
                grid-template-rows: 200px 140px;
            }
        }
        .gallery .g-main{
            grid-row: 1 / span 2;
            position:relative;
            overflow:hidden;
            border-radius: 16px;
            box-shadow: 0 16px 40px rgba(0,0,0,.20);
            background:#000;
        }
        .gallery img{
            width:100%;
            height:100%;
            object-fit:cover;
            object-position:center;
            border-radius: 12px;
            transition: transform .28s ease;
        }
        .gallery .g-main img{ border-radius: 16px; }
        .gallery .g-main:hover img{ transform: scale(1.02); }

        .gallery .more-btn{
            position:absolute;
            right:12px;
            bottom:12px;
            z-index:2;
            border-radius:999px;
            padding:.5rem .9rem;
            border:1px solid rgba(148,163,184,.4);
            background: rgba(255,255,255,.94);
            font-weight:700;
            font-size: 13px;
            box-shadow: 0 6px 18px rgba(15,23,42,.16);
            display:inline-flex;
            align-items:center;
            gap:6px;
        }

        /* Placeholder mini-tiles cuando no hay imagen */
        .gallery > div:not(.g-main):not(:has(img)){
            border-radius:12px;
            background: linear-gradient(135deg,#e2e7f2,#f4f6fb);
        }

        /* ======= Stats compactas (dorms, baños, etc.) ======= */
        .stats-row{
            display:grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin: 24px 0 18px;
        }
        @media (max-width:991px){
            .stats-row{ grid-template-columns: repeat(2, 1fr); }
        }
        .stat{
            background:#fff;
            border:1px solid rgba(226,229,239,1);
            border-radius: 12px;
            padding: .9rem 1rem;
            text-align:center;
            box-shadow: 0 6px 18px rgba(15,23,42,.06);
        }
        .stat .h5{
            font-weight:800;
            margin: 0;
            display:flex;
            align-items:center;
            justify-content:center;
            gap:6px;
        }
        .stat .lbl{
            font-size: 13px;
            margin-top:.2rem;
            opacity:.8;
        }

        /* ======= Card genérica de sección ======= */
        /* ======= Card genérica de sección (headers más coloridos) ======= */
        .section-card{
            border:1px solid rgba(226,229,239,1);
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(15,23,42,.08);
            overflow: hidden;
        }

        /* Header con degradado navy + azul, sutil línea dorada inferior */
        .section-card .card-header{
            border: none;
            padding: .85rem 1.1rem;
            font-weight: 800;
            display:flex;
            align-items:center;
            gap:.5rem;
            background: linear-gradient(135deg, #2563eb, #2c3d69 60%, #7fa1a8);
            color:#fff;
            position: relative;
        }
        .section-card .card-header::after{
            content:"";
            position:absolute;
            inset-inline:0;
            bottom:0;
            height:2px;
            background: linear-gradient(90deg, rgba(207,187,155,.3), rgba(207,187,155,.9), rgba(207,187,155,.3));
            opacity:.9;
        }

        .section-card .card-header h1,
        .section-card .card-header h2,
        .section-card .card-header h3,
        .section-card .card-header .title{
            margin: 0;
            font-size: .98rem;
            letter-spacing:.06em;
            text-transform:uppercase;
            color:#fff;
        }
        .section-card .card-body{
            padding: 1.1rem 1.1rem;
        }
        @media (min-width:992px){
            .section-card .card-body{ padding: 1.25rem 1.25rem; }
        }

        /* ======= Amenities list ======= */
        .fac-grid{
            columns:2;
            column-gap: 24px;
            padding-left: 0;
            margin: 0;
        }
        @media (max-width:575px){
            .fac-grid{ columns:1; }
        }
        .fac-grid li{
            list-style:none;
            break-inside:avoid;
            margin:.45rem 0;
            font-weight:600;
        }

        /* ======= Tabla tipología ======= */
        .table-typ th{
            font-weight:800;
            border-bottom: 1px solid rgba(226,229,239,1);
            background: #fafafc;
        }
        .table-typ td{
            border-color: rgba(226,229,239,1);
        }

        /* ======= Aside sticky (precio + CTA) ======= */
        @media (min-width: 992px){
            .aside-sticky{ position: sticky; top: 96px; align-self: flex-start; }
        }
        .aside-sticky .section-card{
            box-shadow: 0 16px 40px rgba(15,23,42,.16);
        }

        /* Botones – dejamos el color base a Bootstrap y solo reforzamos peso/sombra */
        .btn-primary{
            font-weight:800;
            padding:.7rem 1rem;
            box-shadow: 0 6px 18px rgba(15,23,42,.16);
            border-radius: 999px;
        }

        /* Precio por m² (solares) */
        .price-per-sqm-highlight {
            border-radius: 12px;
            padding: 12px 16px;
            text-align: center;
            border: 2px solid rgba(226,229,239,1);
            background: #f9fafb;
        }

        /* ======= Loan Calculator ======= */
        .calc-card.section-card { overflow: visible; }

        .calculator{
            display: grid;
            grid-template-columns: 1.15fr .85fr;
            gap: 28px;
        }
        @media (max-width: 991px){
            .calculator{ grid-template-columns: 1fr; }
        }

        .field{ margin-bottom: 16px; }
        .field label{
            display:block;
            font-weight: 800;
            margin-bottom: 6px;
        }

        .form-control, .form-select{
            border-radius: 12px;
            padding:.65rem .8rem;
            box-shadow: 0 1px 0 rgba(255,255,255,.7) inset;
            font-size: .9rem;
        }

        .hr-soft{
            border:0;
            height:1px;
            background: rgba(226,229,239,1);
            margin: 18px 0 14px;
        }

        .metrics{
            display:grid;
            grid-template-columns: repeat(2,1fr);
            gap:14px;
        }
        @media (min-width: 768px){
            .metrics{ grid-template-columns: repeat(3,1fr); }
        }
        .metric{
            background:#fff;
            border:1px solid rgba(226,229,239,1);
            border-radius: 12px;
            padding: .85rem 1rem;
            box-shadow: 0 4px 12px rgba(15,23,42,.05);
        }

        .result-hero{
            position: relative;
            background: #ffffff;
            border-radius: 18px;
            padding: 24px;
            box-shadow: 0 16px 40px rgba(15,23,42,.20);
            border: 1px solid rgba(226,229,239,1);
            display:flex;
            flex-direction:column;
            gap: 8px;
            overflow: visible;
        }

        /* ======= Lightbox ======= */
        #lightbox{
            position: fixed;
            inset:0;
            display:none;
            justify-content:center;
            align-items:center;
            flex-direction: column;
            padding: 32px 16px;
            background: rgba(0,0,0,.85);
            z-index: 9999;
        }
        #lightbox.open { display:flex; }
        #lightbox .lightbox-img{
            max-width: min(1100px, 92vw);
            max-height: 78vh;
            border-radius:12px;
            box-shadow: 0 16px 45px rgba(10, 20, 35, .22);
            margin-bottom: 12px;
        }
        #lightbox .lightbox-prev,
        #lightbox .lightbox-next,
        #lightbox .lightbox-close{
            position:absolute;
            background:rgba(0,0,0,.55);
            color:#fff;
            border:none;
            padding:.55rem .7rem;
            font-size:1.5rem;
            cursor:pointer;
            border-radius:10px;
            box-shadow: 0 6px 18px rgba(10,20,35,.25);
        }
        #lightbox .lightbox-prev  { left:  1rem; top: 50%; transform: translateY(-50%); }
        #lightbox .lightbox-next  { right: 1rem; top: 50%; transform: translateY(-50%); }
        #lightbox .lightbox-close { right: 1rem; top: 1rem; }
        #lightbox .lightbox-footer{
            display:flex;
            flex-direction:column;
            align-items:center;
            gap:10px;
            color:#fff;
            user-select:none;
        }
        #lightbox .lightbox-counter{
            font-weight:800;
            letter-spacing:.2px;
        }
        #lightbox .lightbox-thumbs{
            display:flex;
            gap:8px;
            max-width: 92vw;
            overflow-x:auto;
            padding-bottom: 2px;
        }
        #lightbox .lightbox-thumbs img{
            width:72px;
            height:72px;
            object-fit:cover;
            border-radius:8px;
            border:2px solid transparent;
            opacity:.8;
            cursor:pointer;
            transition: opacity .2s ease, border-color .2s ease;
        }
        #lightbox .lightbox-thumbs img:hover{ opacity:1; }
        #lightbox .lightbox-thumbs img.active{
            border-color: #cfbb9b;
            opacity:1;
        }
        @media (max-width: 575px){
            #lightbox .lightbox-thumbs img{ width:56px; height:56px; }
        }
        #lightbox .lightbox-counter .current,
        #lightbox .lightbox-counter .total {
            color: #fff !important;
        }
        /* Card de calculadora más clara y consistente */
        .calc-card.section-card {
            border: 1px solid rgba(226,229,239,1);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(15,23,42,.16);
            overflow: visible;
        }

        .calc-card .card-header {
            border: none;
            padding: .85rem 1.1rem;
            font-weight: 800;
            display:flex;
            align-items:center;
            gap:.5rem;
            background: linear-gradient(135deg, #2563eb, #2c3d69 60%, #7fa1a8);
            color:#fff;
            position: relative;
        }

        .calc-card .card-header h2 {
            margin: 0;
            font-size: 1rem;
            font-weight: 800;
        }

        .calc-card .card-body {
            padding: 1.25rem 1.25rem 1.4rem;
        }

        /* Etiquetas y ayudas de texto más vivas */
        .calc-card .form-label,
        .calc-card label {
            font-weight: 700;
            font-size: .86rem;
            margin-bottom: .25rem;
            color: #111827;
        }

        .calc-card small,
        .calc-card .text-muted {
            font-size: .78rem;
            color: #6b7280 !important;
        }

        /* Texto de tasa APR */
        #aprOut {
            font-size: .9rem;
            font-weight: 800;
            color: #0f766e;
        }

        #lcAprNote {
            font-size: .78rem;
            color: #2563eb !important;
            margin-top: 4px;
        }

        /* Selects e inputs */
        .calc-card .form-control,
        .calc-card .form-select,
        .calc-card .form-range {
            font-size: .86rem;
        }

        /* Métricas: títulos y valores */
        .calc-card .metrics .metric .k {
            font-size: .78rem;
            font-weight: 700;
            color: #6b7280;
            margin-bottom: 2px;
        }

        .calc-card .metrics .metric .v {
            font-size: 1.05rem;
            font-weight: 800;
            color: #111827;
        }

        /* Panel de resultado (Cuota Estimada) */
        .calc-card .result-hero {
            background: #ffffff;
            border-radius: 16px;
            border: 1px solid rgba(226,229,239,1);
            box-shadow: 0 10px 30px rgba(15,23,42,.20);
            padding: 18px 18px 16px;
            position: relative;
            overflow: visible;
        }

        /* Aro suave de color alrededor */
        .calc-card .result-hero::before{
            content:"";
            position:absolute;
            inset:-2px;
            border-radius:18px;
            background: conic-gradient(from 180deg at 50% 50%,
            rgba(207,187,155,.7),
            rgba(127,161,168,.7),
            rgba(44,61,105,.9),
            rgba(207,187,155,.7));
            filter: blur(18px);
            opacity:.25;
            z-index:0;
        }
        .calc-card .result-hero > *{
            position:relative;
            z-index:1;
        }

        .calc-card .result-title {
            font-size: .9rem;
            font-weight: 800;
            letter-spacing: .08em;
            text-transform: uppercase;
            color: #4b5563;
            margin-bottom: .25rem;
        }

        /* MÁS COLOR EN LA CUOTA */
        .calc-card .result-amount {
            font-size: clamp(30px, 3.4vw, 36px);
            font-weight: 900;
            line-height: 1.05;
            margin: 0;
            background: linear-gradient(180deg, #0b1324, #21324e 60%, #7fa1a8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .calc-card .result-amount small {
            font-size: .5em;
            font-weight: 700;
            color: #6b7280;
            margin-left: 4px;
        }

        /* Chips resumen bajo la cuota (plazo, tasa, inicial) */
        .calc-card .result-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: .4rem;
        }

        .calc-card .result-chip {
            border-radius: 999px;
            padding: .18rem .55rem;
            font-size: .74rem;
            font-weight: 700;
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #1d4ed8;
        }

        /* Slider */
        .calc-card .form-range {
            accent-color: #7fa1a8;
        }

        /* Responsive: separar un poco más bloques en mobile */
        @media (max-width: 767.98px) {
            .calc-card .calculator {
                gap: 20px;
            }
        }
    </style>

</head>
<body>

<!-- HEADER -->
<div id="header-container"></div>
<script src="js/includeHeader.js" defer></script>


<!-- CONTENT -->
<main class="wrap" style="padding-top: 92px;">
    <!-- Lightbox (dentro del body) -->
    <div id="lightbox" aria-hidden="true">
        <button class="lightbox-prev" aria-label="Anterior">‹</button>
        <img class="lightbox-img" alt="Foto ampliada">
        <button class="lightbox-next" aria-label="Siguiente">›</button>
        <button class="lightbox-close" aria-label="Cerrar">✕</button>
        <div class="lightbox-footer">
            <div class="lightbox-counter"><span class="current">1</span> / <span class="total">1</span></div>
            <div class="lightbox-thumbs"></div>
        </div>
    </div>

    <div class="title-row">
        <h1 id="topbarTitle" class="page-title">Cargando…</h1>

        <a id="btnShare" class="share-link" href="#" aria-label="Compartir">
            <svg class="share-ic" xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#1f1f1f">
                <path d="M240-40q-33 0-56.5-23.5T160-120v-440q0-33 23.5-56.5T240-640h120v80H240v440h480v-440H600v-80h120q33 0 56.5 23.5T800-560v440q0 33-23.5 56.5T720-40H240Zm200-280v-447l-64 64-56-57 160-160 160 160-56 57-64-64v447h-80Z"/>
            </svg>
            Share
        </a>

    </div>
    <div id="propertyContent">
        <!-- Loader inicial -->
        <div class="row g-3">
            <div class="col-12">
                <div class="skeleton box"></div>
            </div>
            <div class="col-6 col-lg-3"><div class="skeleton box"></div></div>
            <div class="col-6 col-lg-3"><div class="skeleton box"></div></div>
            <div class="col-6 col-lg-3"><div class="skeleton box"></div></div>
            <div class="col-6 col-lg-3"><div class="skeleton box"></div></div>
        </div>
    </div>
</main>

<!-- FOOTER -->
<div id="footer-container"></div>
<script src="js/includeFooter.js" defer></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/property-detail.js" defer></script>
</body>
</html>
