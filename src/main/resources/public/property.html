<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio | MILHOUSE RD</title>
    <!-- Bootstrap CSS + Icons -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
    />


    <!-- Google Fonts: Montserrat para cuerpo, Cinzel para títulos -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- CSS Global -->

    <link rel="stylesheet" href="css/header.css">


    <link rel="stylesheet" href="css/footer.css">


    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Fuentes adicionales -->
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* ====== Design tokens estilo marketplace moderno ====== */
        :root{
            --ink:#0f172a;         /* slate-900 */
            --muted:#64748b;       /* slate-500 */
            --line:#e2e8f0;        /* slate-200 */
            --card:#ffffff;
            --bg:#f8fafc;          /* slate-50 */
            --chip:#eef2ff;        /* indigo-50 */
            --chip-b:#6366f1;      /* indigo-500 */
            --accent:#1d4ed8;      /* blue-700 */
            --ok:#16a34a;          /* green-600 */
        }

        html,body{height:100%}
        body{
            background:var(--bg);
        }
        body {
            font-family: 'Roboto Thin', sans-serif;
            /* opcional: ajusta tamaño y altura de línea global */
            font-size: 16px;
            line-height: 1.5;
        }

        h1,h2,h3,h4,h5,h6 {

            font-family: 'Montserrat', sans-serif !important;
            font-weight: 500;
        }

        p, li, span, a {
            font-family: 'Montserrat', sans-serif !important;
            font-weight: 400;
        }

        /* Contenedor amplio tipo Airbnb */
        .wrap{max-width:1224px; margin:0 auto; padding:24px 16px}
        @media (min-width:992px){ .wrap{padding:32px 24px} }

        /* Topbar con acciones */
        .topbar{
            display:flex; align-items:center; gap:.75rem;
             top:64px; z-index:10; background:transparent;
        }
        .topbar .actions{margin-left:auto; display:flex; gap:.5rem}
        .btn-ghost{
            border:1px solid var(--line); background:#fff;
            border-radius:999px; padding:.45rem .8rem; font-weight:500;
        }
        .btn-ghost i{margin-right:.35rem}

        /* Hero */
        .hero-title{font-weight:800; line-height:1.15; margin:6px 0}
        .hero-meta{color:var(--muted)}
        .chip{
            display:inline-flex; gap:.4rem; align-items:center;
            background:var(--chip); border:1px solid var(--chip-b);
            color:#1e293b; border-radius:999px; padding:.35rem .65rem; font-size:.85rem; font-weight:600;
        }

        /* Galería 5-col estilo Airbnb */
        .gallery{
            display:grid; gap:8px; grid-template-columns: 2fr 1fr 1fr; grid-template-rows: 220px 220px;
        }
        @media (min-width:992px){ .gallery{grid-template-rows: 260px 260px; gap:10px} }
        .gallery .g-main{grid-row: 1 / span 2; position:relative; overflow:hidden; border-radius:16px}
        .gallery img{
            width:100%; height:100%; object-fit:cover; object-position:center;
            border-radius:12px; cursor:pointer;
        }
        .gallery .g-main img{border-radius:16px}
        .gallery .more-btn{
            position:absolute; right:12px; bottom:12px; z-index:2;
            border-radius:999px; padding:.45rem .8rem; border:1px solid var(--line); background:#fff;
            display:inline-flex; align-items:center; gap:.4rem; font-weight:600;
        }

        /* Stats */
        .stat{background:#fff; border:1px solid var(--line); border-radius:14px; padding:.85rem .9rem; text-align:center}
        .stat .lbl{color:var(--muted); font-size:.85rem}

        /* Cards secciones */
        .section-card{border:1px solid var(--line); background:var(--card); border-radius:16px}
        .section-card .card-header{background:transparent; border-bottom:1px solid var(--line)}
        .section-card .card-body{padding:1rem 1rem}
        @media (min-width:992px){ .section-card .card-body{padding:1.25rem 1.25rem} }

        /* Lista de facilidades tipo masonry simple */
        .fac-grid{columns:2; column-gap:1.25rem}
        @media (min-width:992px){ .fac-grid{columns:3} }
        .fac-grid li{break-inside:avoid; margin:.4rem 0}

        /* Tipología tabla limpia */
        .table-typ td,.table-typ th{vertical-align:middle}
        .table-typ thead th{color:#0b1324}

        /* Aside sticky (contacto) */
        .aside-sticky{position:sticky; top:96px}

        /* Lightbox Overlay */
        #lightbox {
            position: fixed; inset:0; display:none; justify-content:center; align-items:center;
            background: rgba(0,0,0,.88); z-index: 9999;
        }
        #lightbox.open { display:flex; }
        #lightbox .lightbox-img { max-width:90%; max-height:90%; border-radius:12px; box-shadow:0 0 20px rgba(0,0,0,.5) }
        #lightbox .lightbox-prev, #lightbox .lightbox-next, #lightbox .lightbox-close {
            position:absolute; background:rgba(0,0,0,.55); color:#fff; border:none; padding:.5rem; font-size:1.5rem; cursor:pointer;
        }
        #lightbox .lightbox-prev  { left:  1rem; top: 50%; transform: translateY(-50%); }
        #lightbox .lightbox-next  { right: 1rem; top: 50%; transform: translateY(-50%); }
        #lightbox .lightbox-close { right: 1rem; top: 1rem; }
        .lightbox-footer{
            position:absolute; left:50%; bottom:1rem; transform:translateX(-50%);
            width:min(860px, 92%); background:rgba(0,0,0,.5);
            border-radius:10px; padding:.5rem .75rem; display:flex; flex-direction:column; gap:.4rem
        }
        .lightbox-counter{color:#fff; text-align:center; font-weight:600}
        .lightbox-thumbs{display:flex; gap:.5rem; justify-content:center; overflow-x:auto}
        .lightbox-thumbs img{width:64px; height:44px; object-fit:cover; border:2px solid transparent; border-radius:6px; cursor:pointer}
        .lightbox-thumbs img.active{border-color:#fff}

        /* Skeleton loader minimal */
        .skeleton{background:linear-gradient(90deg, #eef2f7 25%, #f5f7fb 37%, #eef2f7 63%); background-size:400% 100%; animation:sheen 1.4s ease infinite}
        @keyframes sheen{0%{background-position:100% 0}100%{background-position:0 0}}
        .skeleton.box{height:200px; border-radius:12px}
        #topbarTitle{
            font-size: clamp(1rem, 2.6vw, 1.5rem); /* móvil → desktop */
            font-weight: 700;
            line-height: 1.1;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<div id="header-container"></div>
<script src="js/includeHeader.js" defer></script>

<!-- Lightbox (dentro del body) -->
<div id="lightbox" aria-hidden="true">
    <button class="lightbox-prev" aria-label="Anterior">‹</button>
    <img class="lightbox-img" alt="Foto ampliada">
    <button class="lightbox-next" aria-label="Siguiente">›</button>
    <button class="lightbox-close" aria-label="Cerrar">✕</button>
    <div class="lightbox-footer">
        <div class="lightbox-counter"><span class="current">1</span> / <span class="total">1</span></div>
        <div class="lightbox-thumbs"></div>
    </div>
</div>

<!-- CONTENT -->
<main class="wrap" style="padding-top: 92px;">
    <div class="topbar">
        <h1 id="topbarTitle" class="m-0 flex-grow-1 text-truncate">Cargando…</h1>
        <div class="actions">
            <button id="btnShare" class="btn-ghost"><i class="bi bi-share"></i>Compartir</button>
        </div>
    </div>

    <div id="propertyContent">
        <!-- Loader inicial -->
        <div class="row g-3">
            <div class="col-12">
                <div class="skeleton box"></div>
            </div>
            <div class="col-6 col-lg-3"><div class="skeleton box"></div></div>
            <div class="col-6 col-lg-3"><div class="skeleton box"></div></div>
            <div class="col-6 col-lg-3"><div class="skeleton box"></div></div>
            <div class="col-6 col-lg-3"><div class="skeleton box"></div></div>
        </div>
    </div>
</main>

<!-- FOOTER -->
<div id="footer-container"></div>
<script src="js/includeFooter.js" defer></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/property-detail.js" defer></script>
</body>
</html>
