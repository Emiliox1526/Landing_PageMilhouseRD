<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Detalle de Propiedad</title>
    <!-- Bootstrap CSS + Icons -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
    />

    <!-- Google Fonts: Montserrat para cuerpo, Cinzel para títulos -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- CSS Global -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="css/property.css" />
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/portfolio.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/team.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/services.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Google Fonts: Montserrat (títulos) + Roboto (texto) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Leaflet (si lo usas) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

    <!-- Fuentes adicionales -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- HEADER -->
<!-- Header incluido -->
<div id="header-container"></div>
<script src="js/includeHeader.js" defer></script>
<main class="site-main bg-light">
    <!-- HEADER PRINCIPAL -->
    <section class="property-header py-5 bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h1 class="property-title"></h1>                                    <!-- Título -->
                    <p class="text-muted mb-1"></p>                                     <!-- Ubicación -->
                    <p class="property-id text-muted small mb-3"></p>                    <!-- ID -->
                    <div class="d-flex align-items-center gap-3">
                        <span class="badge bg-warning text-dark"></span>                 <!-- Tipo de venta -->
                        <span class="h4 mb-0"></span>                                     <!-- Precio -->
                        <button class="btn btn-outline-dark btn-sm">Calcular cuotas</button>
                    </div>
                </div>
                <div class="col-lg-4 text-lg-end mt-3 mt-lg-0">
                    <div class="d-inline-flex gap-4">
                        <div><i class="bi bi-house-door-fill"></i></div>                <!-- Dormitorios -->
                        <div><i class="bi bi-bath"></i></div>                            <!-- Baños -->
                        <div><i class="bi bi-car-front-fill"></i></div>                  <!-- Parqueos -->
                        <div><i class="bi bi-arrows-fullscreen"></i></div>               <!-- Área -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- DESCRIPCIÓN Y CARACTERÍSTICAS -->
    <section class="property-details py-5 bg-light">
        <div class="container">
            <h2 class="h4 mb-3">Descripción</h2>
            <p></p>                                                             <!-- Descripción -->
            <ul class="list-unstyled row"></ul>                                 <!-- Features -->

            <h2 class="h4 mt-5 mb-3">Amenidades</h2>
            <div class="row gy-2"></div>                                        <!-- Amenities -->
        </div>
    </section>


    <!-- TIPOLOGÍA (modernizada) -->
    <section class="property-typology py-5">
        <div class="container">
            <h2 class="h4 mb-4">Tipología</h2>
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Piso</th>
                        <th><i class="bi bi-door-open-fill me-1"></i>Habitaciones</th>
                        <th><i class="bi bi-bath me-1"></i>Baños</th>
                        <th><i class="bi bi-car-front-fill me-1"></i>Parqueos</th>
                        <th><i class="bi bi-geo-alt-fill me-1"></i>Zona</th>
                        <th><i class="bi bi-aspect-ratio me-1"></i>Terraza</th>
                        <th>Precio</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- CALCULADORA DE PRÉSTAMOS (Placeholder) -->
    <section class="loan-calculator py-5 bg-white">
        <div class="container">
            <h2 class="h4 mb-4">Calculadora de Préstamos</h2>
            <form id="calculatorForm">
                <div class="row g-4 align-items-end">
                    <!-- Banco -->
                    <div class="col-md-6">
                        <label for="bankSelect" class="form-label">Selecciona tu Banco</label>
                        <select id="bankSelect" class="form-select">
                            <option>Alaver (15% Anual)</option>
                            <option>Banco 2 (13% Anual)</option>
                            <option>Banco 3 (10% Anual)</option>
                        </select>
                    </div>
                    <!-- Precio de la propiedad -->
                    <div class="col-md-6">
                        <label for="priceSelect" class="form-label">Precio de Tipología</label>
                        <select id="priceSelect" class="form-select">
                            <option>Unidad -202 – US$356,000.00</option>
                            <option>Unidad -203 – US$400,000.00</option>
                        </select>
                    </div>
                    <!-- Pago inicial (numérico) -->
                    <div class="col-md-4">
                        <label for="initialPayment" class="form-label">Pago Inicial</label>
                        <div class="input-group">
                            <span class="input-group-text">US$</span>
                            <input type="number" id="initialPayment" class="form-control" value="100000" />
                        </div>
                    </div>
                    <!-- Slider % de pago inicial -->
                    <div class="col-md-8">
                        <label class="form-label">
                            Porcentaje Inicial: <span id="downPaymentPercent">10%</span>
                        </label>
                        <input
                                type="range"
                                class="form-range"
                                min="0"
                                max="100"
                                step="1"
                                value="10"
                                data-target="downPaymentPercent"
                        />
                    </div>
                    <!-- Etiqueta plazo -->
                    <div class="col-md-4">
                        <label class="form-label">Tiempo del Préstamo: <span id="loanTerm">10 años</span></label>
                    </div>
                    <!-- Slider años -->
                    <div class="col-md-8">
                        <input
                                type="range"
                                class="form-range"
                                min="1"
                                max="30"
                                step="1"
                                value="10"
                                data-target="loanTerm"
                        />
                    </div>
                </div>
            </form>
        </div>
    </section>

<!-- PROPIEDADES RELACIONADAS -->
<section class="related-properties py-5 bg-light">
    <div class="container">
        <h2 class="h4 mb-4">Propiedades relacionadas</h2>
        <div class="row gy-4">
            {% for rel in property.related %}
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="{{ rel.thumb }}" class="card-img-top" alt="{{ rel.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ rel.title }}</h5>
                        <p class="card-text">{{ rel.priceFormatted }}</p>
                        <a href="{{ rel.url }}" class="stretched-link"></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
</main>
<!-- FOOTER -->
<div id="footer-container"></div>
<script src="js/includeFooter.js" defer></script>

<!-- Ionicons -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script src="js/property-detail.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
