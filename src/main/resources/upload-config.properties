# Image Upload Configuration
# Maximum file size per image in MB
max.image.size.mb=25

# Maximum number of images per batch upload
max.images.per.batch=100

# Maximum total request size in MB (should be > max.image.size.mb * max.images.per.batch)
max.request.size.mb=2600

# Allowed image formats (comma-separated, no spaces)
allowed.image.extensions=.jpg,.jpeg,.png,.gif,.bmp,.webp,.svg,.tiff,.tif

# Allowed MIME types (comma-separated)
allowed.mime.types=image/jpeg,image/png,image/gif,image/bmp,image/webp,image/svg+xml,image/tiff

# Enable strict MIME validation (validate both extension and MIME type)
strict.mime.validation=true

# Enable magic byte validation (prevents malicious files)
enable.magic.byte.validation=true
